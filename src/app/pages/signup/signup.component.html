  <main class="main">
    <div class="content">
      <h2 class="account-heading">Create a new Account</h2>
    <p>Please fill out the form.</p>  
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input id="fullName" formControlName="fullName" placeholder="Enter your full name" />
        </div>
  
        <div class="form-group">
          <label for="userName">Username</label>
          <input id="userName" formControlName="userName" placeholder="Enter your username" />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
        </div>
  
        <div class="form-group">
          <label for="profilePicture">Profile Picture URL</label>
          <input id="profilePicture" formControlName="profilePicture" placeholder="Profile picture URL" />
        </div>
  
        <div class="form-actions">
          <button type="submit" class="signup-btn">Sign Up</button>
        </div>
      </form>
       <p>Already have an account? Click to <a (click)="navigateToLogin()" class="login-link"> Log in</a></p>
    </div>
  </main>
