<div class="container">
  <header>
    <h1 style="color: blue; font-family: 'Times New Roman', Times, serif;">
      Add new blog post page
    </h1>
    <nav>
      <a [routerLink]="['/home']">Return to home page</a>
    </nav>
  </header>
  <main class="main-content">
    <form [formGroup]="addPostForm" (ngSubmit)="onSubmit()" class="post-form">
      <div class="form-group">
        <label for="picture">Picture</label>

        <!-- Image Placeholder and Preview -->
        <div class="image-preview" *ngIf="imageSrc">
          <img [src]="imageSrc" alt="Image Preview" />
        </div>

        <!-- Image Upload Input -->
        <input type="file" id="picture" (change)="onImageChange($event)" accept="image/*" class="form-control" />
      </div>

      <!-- Title -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" required class="form-control" />
      </div>

      <!-- Content -->
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" formControlName="content" required class="form-control"></textarea>
      </div>

      <!-- Author Name -->
      <div class="form-group">
        <label for="fullName">Author Name</label>
        <input type="text" id="fullName" formControlName="fullName" required class="form-control" />
      </div>

      <!-- Author ID -->
      <div class="form-group">
        <label for="authorId">Author ID</label>
        <input type="number" id="authorId" formControlName="authorId" required class="form-control" />
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" [disabled]="addPostForm.invalid" class="btn btn-primary">
          Add Post
        </button>
      </div>
    </form>
  </main>
</div>
